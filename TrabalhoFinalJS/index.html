<!DOCTYPE HTML>
<html>
<head>
	  <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the core AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    
    <!-- Include the AngularJS routing library -->
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
    
</head>
<body ng-app="AcitivitiesList">
	 <div ng-view></div>
	 <div class="list" ng-controller="MainController">
      <div class="row" ng-repeat="kind in Kinds">
        <ul>
          <activity-info info="kind"></activity-info>
        </ul>
      </div>
    </div>
	
	  <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Directives -->
    <script src="js/directives/activityInfo.js"></script>
</body>
</html>
